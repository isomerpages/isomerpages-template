<section class="bp-section">
    <div class="bp-container">
        <div class="row">
            <div class="col is-8 is-offset-2 has-text-centered padding--top--xl">
                <p class="padding--bottom subtitle-2">
                    {{- section.listing.title -}}
                </p>
            </div>
        </div>
        <div class="row has-text-centered margin--top padding--bottom is-hidden-touch">
            <div class="col helper">
                {%- for entry in section.listing.entries -%}
                    {%- if entry.url -%}
                        <a href="{{- site.baseurl -}}{{- entry.url -}}">
                    {%- endif -%}
                    <img class="isomer-agency-logo" src="{{ site.baseurl }}{{ entry.image }}" />
                    {%- if entry.url -%}
                        </a>
                    {%- endif -%}
                {%- endfor -%}
            </div>
        </div>
        <div class="row has-text-centered margin--top padding--bottom is-hidden-desktop">
            {%- for entry in section.listing.entries -%}
                <div class="col is-one-fifth helper">
                    {%- if entry.url -%}
                        <a href="{{- site.baseurl -}}{{- entry.url -}}">
                    {%- endif -%}
                    <img class="isomer-agency-logo" src="{{ site.baseurl }}{{ entry.image }}" />
                    {%- if entry.url -%}
                        </a>
                    {%- endif -%}
                </div>
            {%- endfor -%}
        </div>
    </div>
</section>
