<div
  class="p16 is-hidden-mobile"
  style="width: {{- section.hero.size -}}; background-color: {% if section.hero.backgroundColor == 'white' %} white {% else %} black {% endif %}; opacity: {% if section.hero.backgroundColor == 'gray' %} 50% {% else %} 100% {% endif %}"
>
  <div class="py16">
    <div class="mb8">
      <h1 class="hero-title mb4">
        <b class="is-hidden-touch">{{- section.hero.title -}}</b>
        <b class="is-hidden-desktop">{{- section.hero.title -}}</b>
      </h1>
      {%- if section.hero.subtitle -%}
      <p class="is-hidden-touch hero-subtitle">{{- section.hero.subtitle -}}</p>
      {%- endif -%}
    </div>
    {%- if section.hero.url and section.hero.button -%}
    <a
      href="{{- site.baseurl -}}{{- section.hero.url -}}"
      class="bp-button is-secondary is-uppercase search-button"
    >
      {{- section.hero.button -}}
    </a>
    {%- endif -%}
  </div>
</div>
